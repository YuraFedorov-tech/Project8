<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CHANGE USER</title>
</head>
<body>
<table border="3">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PASSWORD</th>
    </tr>
    <tr>
        <!--/*@thymesVar id="user" type="java"*/-->
        <td>  <h4 th:text="${user.id}"/>   </td>
        <td>  <h4 th:text="${user.name}"/>   </td>
        <td>  <h4 th:text="${user.password}"/>   </td>
    </tr>
</table>

<h5>Input new parametrs</h5>
<h4>update User in dataBase</h4>
<form action="#" th:action="@{'/admin/updateUser?id=' + ${user.id}}" method="post">
    <table border="1">
        <tr>
            <th>NAME</th>
            <th>PASSWORD</th>
        </tr>
        <tr>
            <td><input type="text" id="name" name="name" value="name"/></td>
            <td><input type="text" id="password" name="password" value="password"/></td>
        </tr>
    </table>
    <tr>
        <td><input type="submit" value="UPDATE"/></td>
    </tr>
</form>
<a href="/logout">EXIT</a>
</body>
</html>
