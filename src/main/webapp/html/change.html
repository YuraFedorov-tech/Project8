<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>

<tr>
    <td>ID</td>
    <td>NAME</td>
    <td>PASSWORD</td>
</tr>
</br>
<tr>
    <th>${User.id}</th>
    <th>${User.name}</th>
    <th>${User.password}</th>
</tr>
<h1 th:text="${User.password}" />
<h1 th:text="${User.getPassword()}" />
<span th:text="${User.getId()}"/>

</br>


</br>
<h5>Input new parametrs</h5>
<h4>update User in dataBase</h4>
<form method="post" action="/admin/updateUser?id=<c:out value='${User.id}' />">
    <label for="name">
        <input id="name" name="name" value="name">
    </label></br>
    <label for="password">
        <input id="password" name="password" value="password">
    </label></br>

    <input type="submit" value="update in DB">
</form>
<a href="/logout">Выход</a>
</body>
</html>
